<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>静谧星空</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
    }
  </style>
</head>

<body>

  <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script>
    function createMoon() {
      let moon = $('<div></div>')
      $('body').append(moon)
      moon.css({
        'width': '66px',
        'height': '66px',
        'border-radius': '50%',
        'position': 'absolute',
        'top': 1 / 8 * $(window).innerHeight() * Math.random() + 18 + 'px',
        'left': $(window).innerWidth() * Math.random() + 'px',
        'z-index': 36,
        'background-color': '#cbdbee',
        'box-shadow': '0 0 18px #fff'
      })
    }

    function createStar() {
      let star = $('<div></div>')
      let left = (Math.floor(7 * Math.random()) + 1) * 7

      $('body').append(star)
      star.css({
        'width': '7px',
        'height': '7px',
        'position': 'absolute',
        'top': 1 / 2 * $(window).innerHeight() * Math.random() + 'px',
        'left': $(window).innerWidth() * Math.random() + 'px',
        'background-image': 'url(./images/star.png)',
        'background-position': left + 'px'
      })

      // stars twinkle:
      setInterval(function () {
        left += 7
        if (left >= 56) left = 0
        star.css('backgroundPosition', left + 'px')
      }, 168)
    }

    createMoon()
    for (let i = 0; i < 36; i++) {
      createStar()
    }

    $(window).resize(function () {
      location.reload()
    })
  </script>
</body>

</html>
